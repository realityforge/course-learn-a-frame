<!doctype html>
<html>
<head>
	<title>Text component</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- ******** NEW EVENT-SET COMPONENT VERSION FOR A-FRAME v1.0.4 ******** -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <!-- ******** For the code below, NOTHING HAS CHANGED WITH v1.0.4 ******** -->
    <!-- ******** With A-Frame v1.0.4 you don't need to install the animation component anymore as it is part of the core library ******** -->
    <!-- ******** For the other external components used in the lecture, you can read details on their new version in the <head> element) ******** -->
	<a-scene>
		<!-- Camera -->
		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>
		
		<!-- Text -->
		<a-entity position="0 1.8 -1" scale="0.5 0.5 1"
				  text="value: \nHi There!\nThis is a hoverable text.
			  			12345678901234567890\n12345678901234567890;
				  		color: #212121;
				  		align: center;
				  		wrapCount: 20;
				  		width: 1;
				  		font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
				  		shader: msdf"
				  geometry="primitive: plane; width: auto; height: auto"
				  material="color: #DDDDDD; shader: flat; visible: false"
				  event-set__enter="_event: mouseenter;
									animation.property: text.color;
									animation.from: #212121;
									animation.to: #FF0000;
									animation.dur: 300"
				  event-set__leave="_event: mouseleave;
									animation.property: text.color;
									animation.from: #FF0000;
									animation.to: #212121;
									animation.dur: 300">
		</a-entity>
		
		<!-- Placeholder -->
		<a-box color="#FFAA00" position="0 0.5 -4"></a-box>
	</a-scene>
</body>
</html>
