<!doctype html>
<html>
    <head>
        <title>L23 - Interaction gestures</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- ******** NEW EVENT-SET COMPONENT VERSION FOR A-FRAME v1.0.4 ******** -->
        <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
        <!-- ******** NEW SUPER-HANDS COMPONENT VERSION FOR A-FRAME v1.0.4 ******** -->
        <!-- ******** With v3.0.0 you need to serve progressive-controls yourself ******** -->
        <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
        <script src="js/progressive-controls.js"></script>
    </head>
    <body>
        <!-- ******** For the code related to the event-set component, NOTHING HAS CHANGED WITH v1.0.4 ******** -->
        <!-- ******** For the external components used in the lecture, you can read details on their new version in the <head> element) ******** -->
        <a-scene>

        <a-entity progressive-controls></a-entity>

        <!-- Red Box -->
        <a-box color="#AA0000" position="-1.5 0 -7" clickable
               event-set__start="_event: grab-start; _target: #green; material.color: #AA0000"
               event-set__end="_event: grab-end; _target: #green; material.color: #00AA00">
        </a-box>

        <!-- Green Box -->
        <a-box id="green"
               color="#00AA00" position="-1.5 3 -7" grabbable
               event-set__start="_event: grab-start; _target: #blue; material.color: #00AA00"
               event-set__end="_event: grab-end; _target: #blue; material.color: #00AAFF">
        </a-box>

        <!-- Yellow Box -->
        <a-box color="#FFAA00" position="1.5 3 -7" draggable
               event-set__drag="_event: drag-drop; _target: #blue; material.color: #FFAA00">
        </a-box>

        <!-- Blue Box -->
        <a-box id="blue"
               color="#00AAFF" position="1.5 0 -7" droppable>
        </a-box>

        </a-scene>
    </body>
</html>
