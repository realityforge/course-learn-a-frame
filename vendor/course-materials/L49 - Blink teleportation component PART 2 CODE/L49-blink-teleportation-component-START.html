<!doctype html>
<html>
<head>
	<title>Blink-Teleportation Component PART 2</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
	<script src="L49-JS/L49-javascript-START.js"></script>
</head>
 
<body>
	<a-scene background="color: #FFFFFF">
		<!-- ASSET MANAGEMENT SYSTEM -->
		<a-assets>
			<img id="footsteps" src="L49-ASSETs/footsteps.png">
		</a-assets>
		
		<!-- RED BOX -->
		<a-box color="#AA0000" position="-3 0.5 4"
			   blink-teleportation="pos: -2 0 4">
		</a-box>
		
		<!-- GREEN BOX -->
		<a-box color="#00AA00" position="3 0.5 4"
			   blink-teleportation="pos: 2 0 4">
		</a-box>
		
		<!-- YELLOW BOX -->
		<a-box color="#FFAA00" position="-3 0.5 -4">
		</a-box>
		<a-image src="#footsteps" position="-3 2.5 -4" look-at="#camera"
				 blink-teleportation="pos: -2 0 -4">
		</a-image>
		
		<!-- BLUE BOX -->
		<a-box color="#0077FF" position="3 0.5 -4">
		</a-box>
		<a-image src="#footsteps" position="3 2.5 -4" look-at="#camera"
				 blink-teleportation="pos: 2 0 -4">
		</a-image>
		
		<!-- GROUND -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="16 16 1">
		</a-plane>
		
		<!-- ******************************************************************
		IMPORTANT: This code has to be placed at the bottom of the HTML markup
				   because of A-Frame's order-dependent rendering.
		******************************************************************* -->
		<!-- CAMERA RIG -->
		<a-entity id="cameraRig" position="0 0 12">
			<!-- CAMERA -->
			<a-camera id="camera" wasd-controls-enabled="false">
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
		<!-- ************************************************************** -->
	</a-scene>
</body>
</html>
