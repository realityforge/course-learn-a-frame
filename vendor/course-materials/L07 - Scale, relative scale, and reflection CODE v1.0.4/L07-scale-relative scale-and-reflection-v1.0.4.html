<!doctype html>
<html>
    <head>
        <title>L07 - Scale, relative scale, and reflection</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <!-- ******** SOME THINGS HAVE CHANGED WITH v1.0.4 ******** -->
        <a-scene>
            <!-- Box 2:1 Panel | Parent Entity -->
            <!-- To achieve reflection, with v1.0.4 you need to use side="back" (line 14) -->
            <a-box color="#689F38"
                   side="back"
                   width="4"
                   height="2"
                   depth="0.2"
                   position="0 1 -7"
                   rotation="90 0 0"
                   scale="-1 1 2">
                   <!-- Grey Circle | Child Entity -->
                   <a-circle color="#333333"
                             side="double"
                             position="2 0 0"
                             rotation="90 0 0">
                   </a-circle>
            </a-box>

            <!-- Yellow Circle -->
            <a-circle color="#FFC107"
                      side="double"
                      position="-2 1 -8"
                      scale="2 2 1">
            </a-circle>

            <!-- Cylinder -->
            <a-cylinder color="#616161"
                        height="2"
                        radius="2"
                        segments-radial="6"
                        open-ended="true"
                        side="double"
                        position="0 1 0"
                        rotation="0 -90 90"
                        scale="2 2 2">
            </a-cylinder>
        </a-scene>
    </body>
</html>
