<!doctype html>
<html>
<head>
	<title>Multiple entities component PART 2</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="L52-JS/L52-javascript-END.js"></script>
</head>

<body>
	<a-scene>
		<!-- Camera Rig -->
		<a-entity position="0 0 8">
			<!-- Camera -->
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
		
		<!-- Empty Entity -->
		<a-entity multiple-entities="w: 1; h: 0.75; d: 0.1;
                                     axis: x; dir: negative; gap: 0.25"
				  position="3 0 0">
		</a-entity>
        
        <!-- Empty Entity -->
		<a-entity multiple-entities="num: 2; w: 1; h: 0.75; d: 0.1;
                                     axis: y; dir: positive; gap: 0.25"
				  position="0 1 0">
		</a-entity>
        
        <!-- Empty Entity -->
		<a-entity multiple-entities="num: 10; w: 1; h: 0.75; d: 0.1;
                                     axis: z; dir: negative; gap: 0.4;
                                     colorDefault: #0077FF;"
				  position="0 1 -0.5">
		</a-entity>
        
        <!-- Empty Entity -->
		<a-entity multiple-entities="num: 10; w: 0.1; h: 0.75; d: 0.1;
                                     axis: x; dir: positive; gap: 0"
				  position="-0.5 3 0">
		</a-entity>
		
		<!-- Ground -->
		<a-circle color="#DDDDDD" shader="flat" radius="2" rotation="-90 0 0">
		</a-circle>

	</a-scene>
</body>
</html>
