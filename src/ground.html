<!doctype html>
<html>
    <head>
        <title>L11 - Ground</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="img/TexturesCom_Metal_Threadplate2_1K_albedo.jpg">
                <img id="floor-normal" src="img/TexturesCom_Metal_Threadplate2_1K_normal.jpg">
            </a-assets>

            <a-plane material="color: #FFFFFF;
                               roughness: 0.6;
                               src: #floor;
                               repeat: 5 5;
                               normal-map: #floor-normal;
                               normal-texture-repeat: 5 5;
"
                     rotation="-90 0 0"
                     scale="10 10 0">

            </a-plane>

        </a-scene>
    </body>
</html>
